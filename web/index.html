<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="scaffolded-by" content="https://github.com/google/stagehand">
<title>Backoffice</title>
<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192"
  href="images/touch/chrome-touch-icon-192x192.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Web Starter Kit">
<link rel="apple-touch-icon-precomposed"
  href="apple-touch-icon-precomposed.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage"
  content="images/touch/ms-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="#3372DF">

<!-- TODO: Swap the two stylesheet references in order to use Sass (and
       uncomment the sass transformer in the pubspec.yaml file. -->
<link rel="stylesheet" href="styles/main_gen.css">
<!-- link rel="stylesheet" href="styles/main.css" -->
</head>

<body>

  <!-- example content. remove if you use your own styles and widgets -->

  <header class="app-bar promote-layer">
    <div class="app-bar-container">
      <button class="menu">
        <img src="images/hamburger.svg" alt="Menu">
      </button>
      <h1 class="logo">Back Office</h1>
      <section class="app-bar-actions"></section>
    </div>
  </header>

  <nav class="navdrawer-container promote-layer">
    <h4>Navigation</h4>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">Panel de Control</a></li>
    </ul>
  </nav>

  <!-- contains different views as divs, which the routing system
       displays or hides when the URL changes -->
  <main>

  <div id="home">
    <div id="home_login">
      <p>
        User:<br> <input type="text" id="name"
          placeholder="Type your name...">
      </p>

      <p>
        Password:<br> <input type="password" id="pass"
          placeholder="Type your password...">
      </p>
      <p>
        <button id="inButton">Entrar</button>
      </p>
    </div>
    
    <div id="home_welcome" style="display: none">
      <h1>Bienvenido!!! Yump!!</h1>
    </div>
    
  </div>

  <div id="exito" style="display: none"></div>
  <div id="fracaso" style="display: none"></div>
  <div id="about" style="display: none">

    <p>
      <button id="userButton" style="display: none">Buscar
        Usuarios</button>
    </p>

    <h1>Respuesta:</h1>
    <div id="resp"></div>
  </div>
  </main>

  <script type="application/dart" src="main.dart"></script>
  <script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
